name: Microsoft C++ Code Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 4 * * 2'

env:
  # Path to the CMake build directory
  build: '${{ github.workspace }}/build'

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for private repos by github/codeql-action/upload-sarif
    name: Analyze
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B ${{ env.build }}

      # Build is optional unless needed for generated source files
      # - name: Build CMake
      #   run: cmake --build ${{ env.build }}

      - name: Initialize MSVC Code Analysis
        uses: microsoft/msvc-code-analysis-action@04825f6d9e00f87422d6bf04e1a38b1f3ed60d99
        id: run-analysis
        with:
          cmakeBuildDirectory: ${{ env.build }}
          ruleset: NativeRecommendedRules.ruleset

      # Installs the CodeQL CLI on the runner
      - name: Setup CodeQL CLI
        uses: github/codeql-action/init@v4
        with:
          languages: 'cpp'

      # Merge SARIF files to ensure only one run per category
      - name: Merge SARIF files
        run: |
          codeql sarif merge ${{ steps.run-analysis.outputs.sarif }} --output ${{ env.build }}/merged-results.sarif
        shell: bash

      # Upload merged SARIF to GitHub Code Scanning
      - name: Upload merged SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ env.build }}/merged-results.sarif

      # Optional: Upload SARIF as artifact to download and view
      # - name: Upload SARIF as artifact
